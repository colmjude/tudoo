<!DOCTYPE html>
<html>
    <head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tudoo</title>
	<link rel="stylesheet" type="text/css" href="/bags/common/tiddlers/normalize.css" />
	<link rel="stylesheet" href="/bags/tudoo_public/tiddlers/tudoo.css" />
    </head>
    <body>
        <section id="todo-app">
			<header id="header">
				<section>
					<h1>tudoos</h1>
					<input id="newtodo" placeholder="What needs to be done?" autofocus>
				</section>
			</header>
			<ul id="todo-list"></ul>
		</section>
		<script type="text/x-handlebars-template" id="todo-template-hb">
			<div class="todo {{completed-todo}}">
				{{title}}
				<a href="#" class="btn btn-delete" title="delete todo button"></a>
			</div>
		</script>

		<script src="/bags/tudoo_public/tiddlers/require.js"></script>
        <script src="/bags/common/tiddlers/jquery.js"></script>
		<script src="/status.js"></script>
		<script src="/bags/tudoo_public/tiddlers/handlebars-1.0.rc.1.js"></script>
		<script src="/bags/tudoo_public/tiddlers/underscore-min.js"></script>
		<script src="/bags/tudoo_public/tiddlers/backbone-min.js"></script>
		<script src="tudoo.js"></script>
    </body>
</html>
